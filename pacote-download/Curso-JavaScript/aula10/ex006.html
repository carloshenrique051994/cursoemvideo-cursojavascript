<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: black;
            color: blue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"- dentro da div posso configurar isso aqui direto no html ou crir eventsListeners na regiao do js-->
    <div id="area" >
        Interaja
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
            a.style.color = 'white'
           
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }
        function sair() {
            a.innerText = 'Saiu    :('
            a.style.background = 'red'
            a.style.color = 'black'  
        }

    </script>
</body>
</html>
